name: pr label checker

on:
  pull_request_target:
    types:
      - opened
      - edited
      - reopened
      - synchronize

jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Check issues
        id: check
        uses: actions/github-script@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const hasLabels = context.payload.pull_request.labels.length > 0;
            console.log(context.payload.pull_request.labels);
            console.log("has labels", hasLabels);

